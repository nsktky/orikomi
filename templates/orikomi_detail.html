{% extends 'base.html' %}

{% block content %}

<p>公演名：{{ object.title }}</p>
<p>上演日：{{ object.start_day }}〜{{ object.end_day }}</p>
<p>上演地域：{{ object.get_area_display }}</p>
<p>ジャンル：{{ object.get_genre_display }}</p>
<p>チラシ表面</p>
<img src="{{ object.front_imege.url }}" alt="front_image">
{% if object.back_image %}
<p>チラシ裏面</p>
<img src="{{ object.back_image.url }}" alt="back_imege">
{% endif %}
<p>{{ object.created_at }}</p>

{% endblock content %}
