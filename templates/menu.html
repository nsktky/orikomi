ログイン後メニュー<br>

{% for item in object_list %}

<p>{{ item.title }}</p>
<p>{{ item.start_day }}</p>
<p>{{ item.end_day }}</p>
<p>{{ item.area }}</p>
<p>{{ item.genre }}</p>

<img src="{{ item.front_imege.url }}" alt="front_image">
{% if item.back_image %}
<img src="{{ item.back_image.url }}" alt="back_imege">
{% endif %}
<p>{{ item.created_at }}</p>

{% empty %}
<p>折り込みがありません。</p>
{% endfor %}

<a href="{% url 'account_logout' %}">ログアウト</a>
