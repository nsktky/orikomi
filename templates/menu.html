{% extends 'base.html' %}

{% block content %}
<p>ログイン後メニュー</p>

{% for item in object_list %}

<p><a href="{% url 'orikomi:orikomi_detail' item.pk %}">公演名：{{ item.title }}</a></p>
<p>上演日：{{ item.start_day }}〜{{ item.end_day }}</p>

{% empty %}
<p>折り込みがありません。</p>
{% endfor %}

<p><a href="{% url 'orikomi:orikomi_create' %}">オリコミする</a></p>
<p><a href="{% url 'account_logout' %}">ログアウト</a></p>

{% endblock content %}
